<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Arkanoid</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/libs/jquery-3.0.0.min.js"></script>
  </head>
  <body>
    <div id="mouseVisibilityField" class="mouse_visibility_field">
      <div class="canvas_container">
        <canvas id="canvas" class="canvas" width="900" height="500"></canvas>
        <input id="areaForName" class="area_for_name" type="text" placeholder="YOUR NAME" />
        <input id="startButton" class="start_button main_buttons" type="button" value="PLAY" />
        <input id="showTopButton" class="show_top_button main_buttons" type="button" value="WATCH TOP" />
      </div>
    </div>
    <div class="popup" id="windowPopup">
      <div class="popup_content">
        <p id="topPlayersParagraph"></p>
        <div id="hideButtonBlock" class="hide_button_block">Return</div>
      </div>
    </div>
    <script type="text/javascript" src="js/Brick.js"></script>
    <script type="text/javascript" src="js/Ball.js"></script>
    <script type="text/javascript" src="js/Platform.js"></script>
    <script type="text/javascript" src="js/Grid.js"></script>
    <script type="text/javascript" src="js/Graphics.js"></script>
    <script type="text/javascript" src="js/Game.js"></script>
    <script type="text/javascript" src="js/GameController.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
