<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Arkanoid</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="mouseVisibilityField" class="mouse_visibility_field">
      <div class="information_about_player">
        <div id="playerNickBlock" class="player_nick">
          Player: <span id="spanForNick">Nickname</span>
        </div>
        <div id="playerScoreBlock" class="player_score">
          Score: <span id="spanForScore"></span>
        </div>
      </div>
      <canvas id="canvas" class="canvas" width="800" height="600"></canvas>
      <input type="button" value="Start Game" id="startButton" class="start_button" onclick="game.initialize();" />
    </div>
    <script type="text/javascript" src="js/Brick.js"></script>
    <script type="text/javascript" src="js/Ball.js"></script>
    <script type="text/javascript" src="js/Platform.js"></script>
    <script type="text/javascript" src="js/Grid.js"></script>
    <script type="text/javascript" src="js/Graphics.js"></script>
    <script type="text/javascript" src="js/Game.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
